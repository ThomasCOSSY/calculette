<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculette</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="result">
        <div class="d-flex justify-content-center">
            <div id="firstNumber"></div>
            <div id="operation"></div>
            <div id="secondNumber"></div>
        </div>

        <div class="col-12"> </div>
    </div>


    <div id="calculette" class="text-center border p-3">
        <div>
            <button name="button" type="button" class="btn btn-secondary col-2 hidden m-1"></button>
            <button name="button" type="button" class="btn btn-secondary col-2 hidden m-1"></button>
            <button name="button" id="buttonClear" type="button" class="btn btn-danger col-2 m-1">C</button>
            <button name="button" id="buttonDivide" type="button" class="btn btn-warning col-2 m-1">/</button>
        </div>

        <div>
            <button name="button" id="button7" type="button" class="btn btn-secondary col-2 m-1">7</button>
            <button name="button" id="button8" type="button" class="btn btn-secondary col-2 m-1">8</button>
            <button name="button" id="button9" type="button" class="btn btn-secondary col-2 m-1">9</button>
            <button name="button" id="buttonMultiply" type="button" class="btn btn-warning col-2 m-1">x</button>
        </div>

        <div>
            <button name="button" id="button4" type="button" class="btn btn-secondary col-2 m-1">4</button>
            <button name="button" id="button5" type="button" class="btn btn-secondary col-2 m-1">5</button>
            <button name="button" id="button6" type="button" class="btn btn-secondary col-2 m-1">6</button>
            <button name="button" id="buttonSubstraction" type="button" class="btn btn-warning col-2 m-1">-</button>
        </div>

        <div>
            <button name="button" id="button1" type="button" class="btn btn-secondary col-2 m-1">1</button>
            <button name="button" id="button2" type="button" class="btn btn-secondary col-2 m-1">2</button>
            <button name="button" id="button3" type="button" class="btn btn-secondary col-2 m-1">3</button>
            <button name="button" id="buttonAddition" type="button" class="btn btn-warning col-2 m-1">+</button>
        </div>

        <div>
            <button name="button" type="button" class="btn btn-secondary col-2 hidden m-1"></button>
            <button name="button" id="button0" type="button" class="btn btn-secondary col-2 m-1">0</button>
            <button name="button" id="buttonComma" type="button" class="btn btn-secondary col-2 m-1">,</button>
            <button name="button" id="buttonEqual" type="button" class="btn btn-success col-2 m-1">=</button>
        </div>

        <script src="assets/js/main.js"></script>

</body>

</html>
